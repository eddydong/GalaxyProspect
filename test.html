<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ECharts Zoom Test</title>
  <script src="./echarts.min.js"></script>
  <style>
    #main { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <div id="main"></div>
  <script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
      xAxis: { type: 'category', data: Array.from({length: 100}, (_, i) => i) },
      yAxis: { type: 'value' },
      dataZoom: [{ type: 'slider', show: true }],
      series: [{ data: Array.from({length: 100}, () => Math.random() * 100), type: 'line' }]
    };
    myChart.setOption(option);
  </script>
</body>
</html>
